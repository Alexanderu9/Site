<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="assets/Css/formulario.css">
</head>

<body>

    <form id="form" action="">

        <label for=" nome "> nome completo: </label>
        <input type="text" id="nome" name="nome" required>

        <br>

        <label for=" email "> e-mail: </label>
        <input type="email" id="email" name="email" required>

        <br>

        <label for=" idade "> idade: </label>
        <input type="text" id="idade" name="idade">

        <br>

        <label for=" asunto "> asunto: </label>
        <input type="text" id="asunto" name="asunto">

        <br>

        <label for=" materia "> Para qual matéria você está se candidatando para lecionar: </label>
        <select name="materia" id="materia">

            <option value="matematica"> matematica </option>
            <option value="portugues"> português </option>
            <option value="biologia"> biologia </option>
            <option value="ciencias"> ciências </option>
            <option value="historia"> historia </option>
            <option value="geografia"> geografia </option>
            <option value="artes"> artes </option>

        </select>

        <br>

        <label for=" escolaridade "> Nivel de escolaridade: </label>
        <select name="escolaridade" id="escolaridade">

            <option value="superiorCompleto"> Ensino Superior Completo </option>
            <option value="cursandoMestrado"> Cursando Mestrado </option>
            <option value="mestradocompleto"> Mestrado Completo </option>
            <option value="cursandoDoutorado"> Cursando Doutorado </option>
            <option value="doutoradoCompleto"> Doutorado Completo </option>


        </select>

        <br>

        <label for="descripção"> descripção sobre si mesmo: </label>
        <textarea name="descripção" id="descripção"></textarea>

<br>

        <input type="submit" id="submit" name="submit">


    </form>

    <a class="RetornarMenu" href="index.html"> Retornar</a>

    </footer>





    </header>

</body>

</html>
